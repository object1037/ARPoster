	<body>
        <div id="poster">
            <h1 class="header">ARポスター</h1>
            <h2 class="author">73回 object</h2>
            <div class="maintext">
                <h3>このポスターについて</h3>
                <p>このARポスターではAR.jsという技術を使って壁に貼ったマーカーを認識し、その上にHTMLで記述した内容をARで表示しています。</p>
                <h3>WebARについて</h3>
                <p>AR.js等を使ったWebARはARKit等を使ったネイティブアプリと比べて、ブラウザからアクセスするだけで体験できるという手軽さが利点です。</p>
