<!DOCTYPE HTML>
<html lang=ja>
	<head>
		<meta charset="utf=8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
		<title>ARPoster</title>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script type="text/javascript" src="js/aframe-html-shader.min.js"></script>
		<script type="text/javascript" src="js/html2canvas.min.js"></script>
		<link rel="stylesheet" href="style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&amp;subset=japanese" rel="stylesheet">
	</head>
	<body>
		<div id="poster">
			<h1 class="header">ARポスター</h1>
			<h2 class="author">73回 object</h2>
			<div class="maintext">
				<h3>このポスターについて</h3>
				<p>
					皆さんこんにちは、objectです。このARポスターではAR.jsという技術を使って壁に貼ったマーカーを認識し、その上にARでポスターを表示しています。
				</p>
				<h3>AR.jsについて</h3>
				<p>
					AR.jsはJavaSctiptフレームワークの一つで、これを使うことによりARをWeb上で体験することができます。
				</p>
				<h3>Webであることの利点</h3>
				<p>
					AR.js等を使ったWebでのARはARKit等を使ったネイティブアプリと比べて、アプリをインストールする必要がなく、Webサイトにアクセスするだけで体験できるという手軽さが利点です。
				</p>
			</div>
		</div>
		<a-scene>
			<a-cylinder radius="0.75" height="0.01" rotation="90 0 0" src="image/logo.jpeg">
				<a-animation attribute="rotation" to="90 0 180" repeat="3" easing="ease-out"></a-animation>
				<a-animation attribute="material.opacity" to="0" dur="4500" easing="ease-in"></a-animation>
			</a-cylinder>
			<a-plane opacity="0" position="0 0.05 0" width="1.5" height="2.1" rotation="0 0 0" material="shader: html; target: #poster">
				<a-animation attribute="material.opacity" begin="4550" to="1" easing="ease-out"></a-animation>
			</a-plane>
		</a-scene>
	</body>
</html>
